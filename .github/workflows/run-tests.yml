name: Run Tests

on:
  pull_request:
    branches:
      - cicd
      - main
      - recom
      - Artem

jobs:
  test:
    name: Autotest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: upgrate pip
        run: 
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: 
          pip install -r requirements.txt

      - name: Run CI tests
        run: 
          python -m unittest test.py
  
  lint:
    name: Linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: upgrate pip
        run: 
          python -m pip install --upgrade pip
      
      - name: Install flake8
        run:
          python -m pip install flake8 

      - name: Flake8 tests
        run:
          flake8